<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

  <!--导航-->
  <nav th:replace="admin/_fragments :: menu(0)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  </nav>
  <!--音乐盒-->
  <div id="aplayer"></div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-big my-height">
    <div class="ui container">
      <div class="ui success large  message">
        <h3>Hi,</h3>
        <p>阿鑫，欢迎登录！系统会在 <span id="seconds" class="text-danger">3</span> 秒后自动跳转,您也可以点此 <a id="target" th:href="@{/admin/blogs}" class="text-primary">链接</a>, 手动跳转!</p>
      </div>

      <img th:src="@{https://cdn.jsdelivr.net/gh/starmilkxin/picturebed/img/探脸.jpg}" alt="" class="ui rounded bordered fluid image">
    </div>
  </div>

  <br>
  <br>

  <!--底部footer-->
  <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
  </footer>
  <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->
  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
      on : 'hover'
    });

  </script>
  <script>
    $(function(){
      setInterval(function(){
        var seconds = $("#seconds").text();
        $("#seconds").text(--seconds);
        if(seconds == 0) {
          location.href = $("#target").attr("href");
        }
      }, 1000);
    });
  </script>
</body>
</html>
